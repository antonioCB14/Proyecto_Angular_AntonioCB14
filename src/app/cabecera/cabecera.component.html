<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
/>
<ng-container *ngIf="modoNormal; else elseTemplate">
  <link
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf"
    crossorigin="anonymous"
  />
</ng-container>
<ng-template #elseTemplate>
  <link
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k"
    crossorigin="anonymous"
  />
</ng-template>

<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a
    class="navbar-brand"
    href="#"
    routerLink="/categoria1"
    style="color: #00897b"
    >Welcome to Punk API</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo02"
    aria-controls="navbarTogglerDemo02"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" routerLink="/categoria1">
          Extra Pale Malt</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" routerLink="/categoria2"> Amber Malt</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" routerLink="/categoria3">
          Roasted Barley Malt</a
        >
      </li>
    </ul>
    <div class="block-inline my-2 mx-5 my-lg-0">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Theme
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button class="dropdown-item" (click)="modoNormal = true">
            Normal
          </button>
          <button class="dropdown-item" (click)="modoNormal = false">
            Dark
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
