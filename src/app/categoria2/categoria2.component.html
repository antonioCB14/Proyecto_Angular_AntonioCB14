<ng-container *ngIf="cargando; else elseTemplate">
  <img style="margin: 0 auto; display: block;" src="../../assets/loading.gif" />
</ng-container>
<ng-template #elseTemplate>
  <div
    class="row justify-content-center mx-0"
    style="width:100%;"
    *ngFor="let numero of cervezas"
  >
    <div
      class="col-sm-6 col-md-4 col-lg-3 my-5 text-center animated jackInTheBox"
      *ngFor="let item of numero"
    >
      <div
        class="bg-secondary py-3"
        routerLink="/detail/{{ item.id }}"
        style="cursor:pointer; border-radius: 25px;"
      >
        <img style="height:400px" src="{{ item.image_url }}" />
        <h2>{{ item.name | filtro:[20, '...'] }}</h2>
        <p>{{ item.tagline }}</p>
        <h4>{{ item.abv }}ยบ</h4>
      </div>
    </div>
  </div>
  <ng-container *ngIf="recargando; else elseTemplate">
      <img style="margin: 0 auto; display: block;" src="../../assets/loading.gif" />
  </ng-container>
  <ng-template #elseTemplate>
      <ng-container *ngIf="sinDatos; else elseTemplate">
          <h4 class="text-center"> No more data </h4>
      </ng-container>
      <ng-template #elseTemplate>
          <button
          style="margin: 0 auto; display: block;"
          class="btn btn-primary"
          (click)="cargarMas()"
        >
          <i class="fas fa-angle-down"></i> Load more
          <i class="fas fa-angle-down"></i>
        </button>
      </ng-template>
    </ng-template>
</ng-template>
